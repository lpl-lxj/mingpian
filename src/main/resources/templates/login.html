<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>登录界面</title>
        <link rel="stylesheet" href="/css/login.css">
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.4.0/jquery.min.js" type="application/javascript"></script>
        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="top">
            <a href="#">个人名片系统</a>
            <div class="login-box">
            </div>
        </div>
        <div class="body">
            <div class="left">
                
            </div>
            <div class="right">
                <form action="/login_ing" class="login" id="login" method="post">
                    <div class="in">
                        <h3 style="margin: 0; padding-bottom: 5%; padding-left: 16%;">用户登录</h3>
                        <div class="input-group input-group-sm">
                        <span>用户名</span>
                        <input id="user" type="text" class="form-control" name="user_name" placeholder="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group input-group-sm">
                            <span>密　码</span>
                            <input id="pwd" onblur="if(this.value.replace(/^ +| +$/g,'')=='')alert('密码不能为空!')" type="password" class="form-control" name="user_pwd" placeholder="Password" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <br>
                    <div class="sub">
                        <div class="btn-group" role="group" aria-label="..." >
                            <button type="button" class="btn btn-primary" onclick="check()">　　　　　　登 录　　　　　　</button>
                        </div> 
                    </div>
                    <div class="login_a">
                        <a href="/register">注册账号</a>
                        <a href="">忘记密码？</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
        <script type="text/javascript">
            document.onreadystatechange = function () {
                if (document.readyState == "complete") {
                    document.body.style.display = "block";
                } else {
                    document.body.style.display = "none";
                };
            };
            function check() {
                var user = document.getElementById("user").value;
                var pwd = document.getElementById("pwd").value;
                if(user==""||pwd == "")//任意为空
                {
                    if (user == ""){
                        alert("用户名不能为空！");
                        return;
                    }
                    if (pwd == ""){
                        alert("密码不能为空");
                        return;
                    }
                }
                else
                {
                    if ((/[^\a-\z\A-\Z0-9\@\.]/g.test(user))){
                        alert("用户名不能包含英文、数字、@符号和.符号以外的字符！");
                    }
                    else
                    {
                        document.getElementById('login').submit()
                    }
                }
            }
    </script>
</html>
